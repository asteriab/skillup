<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="homework-6.css">
    <title>Homework-6</title>
</head>

<body>
    <form action="" class="contact-form">
        <div class="close-button"></div>
        <h2 class="form-header">Contact Us</h2>
        <input type="text" class="form-input-left" placeholder="Your name">
        <input type="email" class="form-input-right" placeholder="Your email">

        <input type="text" class="form-input" placeholder="Subject">
        <textarea class="form-input" cols="30" rows="5" placeholder="Enter your message here"></textarea>
        <button type="submit" class="submit-button">Send</button>
    </form>
    <div class="clear"></div>

</body>

</html>
